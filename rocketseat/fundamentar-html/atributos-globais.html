<!-- 
  - class
  - contenteditable (conteúdo editável e que resulta em visualização para o usuário.)
  - data-* (muito usado no javacript)
  - hidden (esconde tags)
  - id (exclusivo a uma única tag -boas práticas-)
  - style (permite formatar o html direto na linha)
  - tabinedx (quando se aperta o tab, indica a ordem definida)
  - title
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atributos Globais</title>
  </head>
  <body>
    <div class="carrinho" data-qualquer-coisa tabindex="0">
      <p>A classe é usada para o css e javascript</p>
      <p style="color: red">Hidden esconde a tag</p>
    </div>
    <div class="carrinho2" tabindex="1">
      Para saber mais sobre atributos globais, veja em
      https://developer.mozilla.org/pt-BR/docs/Web/HTML/Global_attributes
    </div>
  </body>
</html>
